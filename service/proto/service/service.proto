syntax = "proto3";

package gostore_raft.service;

service Service {
	rpc Join(Request) returns (Response) {}
	rpc Remove(Request) returns (Response) {}
	rpc Status(Request) returns (StatusResponse) {}
}

message Request {
	string apiAddr = 1;
	string raftAddr = 2;
	string nodeID = 3;
}

message Response {
	string msg = 1;
}

message StatusResponse {
	string msg = 1;
}
 